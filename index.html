#AR.js

<!DOCTYPE html>
<html>
  <head>
    <title>Segunda experiência de Realidade Aumentada com o HIRO</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
      <a-marker preset="hiro">
        <a-image src="artpoin-sonic-the-hedgehog4.png" rotation="0 -90 0" position="0 0.5 0" width="1" height="1.4"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
